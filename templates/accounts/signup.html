{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Tiffin Service</title>
 <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== PAGE BACKGROUND ===== */
    body{
      height:100vh;
      overflow:hidden;                 /* ❌ no page scroll */
      margin:0;
      font-family:'Poppins',sans-serif;
      background:url("{% static 'img/signup_ba.png' %}") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    body::before{
      content:'';
      position:fixed;
      inset:0;
      background:rgba(255,255,255,.65); /* transparent white overlay */
      z-index:-1;
    }

    /* ===== MAIN CARD ===== */
    .signup-container{
      width:90%;
      max-width:1050px;
      height:90vh;                     /* fits everything */
      background:rgba(255,255,255,.92);
      backdrop-filter:blur(12px);
      border-radius:18px;
      overflow:hidden;                 /* ❌ no internal scroll */
      box-shadow:0 25px 60px rgba(0,0,0,.25);
      display:flex;
    }

    /* ===== LEFT FORM (NO SCROLL) ===== */
    .form-section{
      width:40%;
      padding:28px 32px;
      overflow:hidden;                 /* ❌ form scroll removed */
    }
    .form-section h2{
      font-weight:700;
      margin-bottom:4px;
      text-align:center;
    }
    .text-small{
      font-size:.9rem;
      color:#6c757d;
      text-align:center;
      margin-bottom:10px;
    }

    .form-control,.form-select{
      border-radius:10px;
      padding:.5rem .8rem;
    }
    .form-control:focus,.form-select:focus{
      border-color:#ff6b35;
      box-shadow:0 0 0 .2rem rgba(255,107,53,.15);
    }

    .btn-gradient{
      background:linear-gradient(135deg,#ff6b35,#ff8f57);
      color:#fff;
      border:none;
      padding:.55rem;
      border-radius:10px;
      font-weight:600;
      width:100%;
    }

    .pw-list{
      font-size:.78rem;
      margin-top:4px;
      padding-left:18px;
    }
    .pw-list li.valid{color:#28a745;}

    /* ===== RIGHT VIDEO ===== */
    .video-section{
      flex:1;
      position:relative;
      overflow:hidden;
    }
    .video-section video{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .video-section::after{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.35);
    }
    .video-text{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
      z-index:2;
      padding:20px;
    }
    .video-text h1{
      font-weight:700;
      font-size:2rem;
    }

    /* ===== MOBILE ===== */
    @media(max-width:768px){
      body{overflow:auto;}
      .signup-container{
        flex-direction:column;
        height:auto;
      }
      .form-section{
        width:100%;
      }
      .video-section{
        height:220px;
      }
    }
  </style>
</head>

<body>

<div class="signup-container">
 {% if messages %}
               <script>
                   {% for message in messages %}
                   Toastify({
                     text: "{{ message }}" ,
                     className: "info",
                     position: "right",
                     gravity: "top",
                     style: {
                       background: "linear-gradient(to left, black, chocolate)",
                     }
                   }).showToast();
                   {% endfor %}
               </script>
             {% endif %}
  <!-- LEFT FORM -->
  <div class="form-section">
    <h2>Create Account</h2>
    <p class="text-small">Join our community of food lovers</p>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-2">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-2">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-2">
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
        <ul class="pw-list">
          <li id="pwLen">At least 8 characters</li>
          <li id="pwNum">One number or symbol</li>
          <li id="pwCase">Lowercase & Uppercase</li>
        </ul>
      </div>

      <div class="mb-2">
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
      </div>

      <div class="mb-3">
        <select name="user_type" class="form-select" required>
          {% for val, label in form.user_type.field.choices %}
            <option value="{{ val }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn-gradient">Sign Up</button>

      <p class="mt-2 text-small">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </div>

  <!-- RIGHT VIDEO -->
  <div class="video-section">
    <video autoplay muted loop playsinline>
      <source src="{% static 'food.mp4' %}" type="video/mp4">
    </video>

    <div class="video-text">
      <h1>
        DELICIOUS HOME-STYLE MEALS<br>
        <span class="text-warning">DELIVERED TO YOU</span>
      </h1>
    </div>
  </div>

</div>

<script>
  const pw = document.getElementById('id_password1');
  const len = document.getElementById('pwLen');
  const num = document.getElementById('pwNum');
  const cas = document.getElementById('pwCase');

  pw.addEventListener('input',()=>{
    const v = pw.value;
    len.classList.toggle('valid',v.length>=8);
    num.classList.toggle('valid',/[0-9\W]/.test(v));
    cas.classList.toggle('valid',/[a-z]/.test(v)&&/[A-Z]/.test(v));
  });
</script>

</body>
</html>
