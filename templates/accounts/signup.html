{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Tiffin Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      min-height: 100vh;
      background: #f8f9fa; /* plain background now */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Left form section */
    .form-section {
      flex: 1;
      padding: 40px;
    }
    .form-section h2 {
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }
    .form-section .form-control, 
    .form-section .form-select {
      border-radius: 10px;
      padding: .6rem .9rem;
      border: 1px solid #dee2e6;
    }
    .form-section .form-control:focus,
    .form-section .form-select:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 0 .2rem rgba(255,107,53,.15);
    }
    .btn-gradient {
      background: linear-gradient(135deg,#ff6b35,#ff8f57);
      color: #fff;
      border: none;
      padding: .6rem;
      border-radius: 10px;
      font-weight: 600;
      width: 100%;
    }
    .btn-gradient:hover { filter: brightness(.95); }
    .text-small {
      font-size: 0.9rem;
      color: #6c757d;
      text-align: center;
    }
    .pw-list {
      text-align: left;
      font-size: .8rem;
      margin-top: .3rem;
      padding-left: 15px;
    }
    .pw-list li.valid { color:#28a745; }

    /* Right image section */
    .image-section {
      flex: 1;
      background-image: url('/static/Gujrati.png');
      background-size: cover;
      background-position: center;
    }

    @media(max-width:768px){
      .signup-container {
        flex-direction: column;
      }
      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="signup-container">
  
  <!-- Left side form -->
  <div class="form-section">
    <h2>Create Account</h2>
    <p class="text-small">Join our community of food lovers</p>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
      </div>
      <div class="mb-3">
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
        <ul class="pw-list" id="pwChecklist">
          <li id="pwLen">At least 8 characters</li>
          <li id="pwNum">One number or symbol</li>
          <li id="pwCase">Lowercase & Uppercase</li>
        </ul>
      </div>
      <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
      </div>
      <div class="mb-3">
        <select name="user_type" class="form-select" required>
          {% for val, label in form.user_type.field.choices %}
            <option value="{{ val }}" {% if form.user_type.value == val %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn-gradient">Sign Up</button>
      <p class="mt-3 text-small">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>

  <!-- Right side image -->
  <div class="image-section"></div>
</div>

<script>
  // Password checklist validation
  (function(){
    const pw = document.getElementById('id_password1');
    if(!pw) return;
    const liLen = document.getElementById('pwLen');
    const liNum = document.getElementById('pwNum');
    const liCase = document.getElementById('pwCase');
    function validate(){
      const v = pw.value || '';
      liLen.classList.toggle('valid', v.length >= 8);
      liNum.classList.toggle('valid', /[0-9\W]/.test(v));
      liCase.classList.toggle('valid', /[a-z]/.test(v) && /[A-Z]/.test(v));
    }
    pw.addEventListener('input', validate);
  })();
</script>

</body>
</html>
