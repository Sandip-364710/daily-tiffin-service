{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Business Profile - Tiffin Service{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-store text-primary"></i> Create Business Profile</h2>
                        <p class="text-muted">Set up your tiffin service business details</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-save"></i> Create Profile
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{% url 'dashboard' %}" class="text-muted">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
