{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€“ Tiffin Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
        }

        .login-page-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* ğŸ”¹ LEFT SIDE: FORM AREA */
        .form-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #ffffff;
        }

        /* ğŸ”¹ RIGHT SIDE: FAMILY IMAGE AREA */
        .image-area {
            flex: 1.2;
            background-image: url('{% static "img/login.png" %}'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* àª¹àª³àªµà«àª‚ àª¡àª¾àª°à«àª• àª²à«‡àª¯àª° àªœà«‡àª¥à«€ àªˆàª®à«‡àªœ àªµàª§à« àªªà«àª°à«‹àª«à«‡àª¶àª¨àª² àª²àª¾àª—à«‡ */
        .image-area::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.03);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-weight: 700;
            font-size: 2.8rem;
            color: #222;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #777;
            margin-bottom: 35px;
            font-size: 1.1rem;
        }

        .custom-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .custom-input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b; /* àª¸à«‹àª«à«àªŸ àª°à«‡àª¡ àª•àª²àª° */
            font-size: 1.1rem;
            z-index: 5;
        }

        .form-control {
            height: 58px;
            padding-left: 55px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
            background-color: #fcfcfc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
            background-color: #fff;
        }

        .btn-login-now {
            height: 58px;
            background: #ff7675; /* àª¤àª®àª¾àª°à«€ àªˆàª®à«‡àªœ àª®à«àªœàª¬àª¨à«‹ àª¬àªŸàª¨ àª•àª²àª° */
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            border-radius: 15px;
            margin-top: 25px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-login-now:hover {
            background: #ee5253;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 118, 117, 0.25);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .forgot-pass {
            color: #ff7675;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .signup-section {
            text-align: center;
            margin-top: 35px;
            font-size: 1rem;
            color: #555;
        }

        .signup-section a {
            color: #ff7675;
            font-weight: 700;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .image-area { display: none; }
            .form-area { flex: 1; }
        }
    </style>
</head>
<body>

<div class="login-page-wrapper">
    <div class="form-area">
        <div class="login-container">
            {% if messages %}
               <script>
                   {% for message in messages %}
                   Toastify({
                     text: "{{ message }}" ,
                     className: "info",
                     position: "right",
                     gravity: "top",
                     style: {
                       background: "linear-gradient(to left, black, chocolate)",
                     }
                   }).showToast();
                   {% endfor %}
               </script>
             {% endif %}
            <h1>Login</h1>
            <p class="subtitle">Welcome back! Please enter your details.</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="custom-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="username" class="form-control" placeholder="Email or Username" required>
                </div>

                <div class="custom-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe" style="font-size: 0.95rem; color: #666;">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login-now">Login Now</button>
            </form>

            <p class="signup-section">
                Don't have an account? <a href="{% url 'signup' %}">Sign up for free</a>
            </p>
        </div>
    </div>

    <div class="image-area"></div>
</div>

</body>
</html>
